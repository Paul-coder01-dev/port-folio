<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education - Paul Thuva</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #282c34;
            color: #fff;
            font-family: Arial, sans-serif;
            transition: background-color 0.3s, color 0.3s;
            overflow-x: hidden;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            width: 100%;
            background-color: #1b1e23;
            position: relative;
            top: 0;
            left: 0;
            z-index: 2;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            color: #61dafb;
        }

        .navbar {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .navbar a {
            color: #61dafb;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s, border-bottom 0.3s;
        }

        .navbar a:hover {
            color: #fff;
            border-bottom: 2px solid #61dafb;
        }

        .theme-toggle-container {
            display: flex;
            align-items: center;
        }

        .theme-toggle-switch {
            width: 60px;
            height: 30px;
            background-color: #61dafb;
            border-radius: 15px;
            position: relative;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .theme-toggle-switch.dark-mode {
            background-color: #666;
        }

        .theme-toggle-circle {
            width: 24px;
            height: 24px;
            background-color: #fff;
            border-radius: 50%;
            position: absolute;
            top: 3px;
            left: 3px;
            transition: transform 0.3s;
        }

        .theme-toggle-switch.dark-mode .theme-toggle-circle {
            transform: translateX(30px);
        }

        .education-header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 30px 0;
            position: relative;
            width: 100%;
            max-width: 1200px;
            padding: 0 20px;
        }

        .education-header .animation {
            width: 300px;
            height: 300px;
            background: linear-gradient(45deg, #61dafb, #282c34);
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            animation: rotate 10s linear infinite;
        }

        .education-header .animation::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, #282c34 20%, transparent 70%);
            transform: translate(-50%, -50%);
            animation: pulse 2s infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0% { opacity: 0.8; }
            50% { opacity: 0.4; }
            100% { opacity: 0.8; }
        }

        .education-header h1 {
            font-size: 28px;
            color: #61dafb;
            margin: 0;
            position: absolute;
            z-index: 1;
        }

        .education-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            padding: 0 20px;
            margin-top: 50px;
        }

        .education-content {
            display: grid;
            grid-template-columns: 1fr 2px 1fr;
            gap: 20px;
            align-items: start;
            width: 100%;
            max-width: 1200px;
        }

        .line {
            background-color: #61dafb;
            width: 2px;
            height: 100%;
            position: relative;
        }

        .education-item {
            padding: 20px;
            background-color: #3b3f46;
            border-radius: 10px;
            width: 100%;
            max-width: 500px;
            position: relative;
        }

        .education-item::before {
            content: '';
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 10px 15px;
            border-color: transparent #3b3f46 transparent transparent;
        }

        .education-item.left::before {
            left: -15px;
            border-color: transparent #3b3f46 transparent transparent;
        }

        .education-item.right::before {
            right: -15px;
            border-color: transparent transparent transparent #3b3f46;
        }

        .education-item.left::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 100%;
            width: 15px;
            height: 15px;
            background-color: #3b3f46;
            transform: translateY(-50%);
        }

        .education-item.right::after {
            content: '';
            position: absolute;
            top: 50%;
            right: 100%;
            width: 15px;
            height: 15px;
            background-color: #3b3f46;
            transform: translateY(-50%);
        }

        .education-item h2 {
            margin: 0;
            color: #61dafb;
        }

        .education-item p {
            margin: 10px 0 0 0;
            font-size: 16px;
        }

        .social-icons {
            display: flex;
            gap: 15px;
            margin-top: auto;
            padding: 20px;
            z-index: 1;
        }

        .social-icons a {
            color: #61dafb;
            font-size: 35px;
            transition: color 0.3s, transform 0.3s;
        }

        .social-icons a:hover {
            color: #fff;
            transform: scale(1.2);
        }

        /* Dark Theme Styles */
        .dark-theme {
            background-color: #121212;
            color: #e0e0e0;
        }

        .dark-theme .education-item {
            background-color: #1e1e1e;
        }

        /* Responsive Styles */
@media (max-width: 768px) {
    header {
        flex-direction: column;
        align-items: flex-start;
        padding: 10px;
    }

    .navbar {
        flex-direction: column;
        gap: 10px;
    }

    .navbar a {
        font-size: 16px;
    }

    .education-header h1 {
        font-size: 24px;
    }

    .education-content {
        grid-template-columns: 1fr;
        gap: 10px;
    }

    .line {
        display: none;
    }

    .education-item {
        max-width: 100%;
    }

    .social-icons {
        flex-direction: column;
        gap: 10px;
    }

    .social-icons a {
        font-size: 30px;
    }
}

@media (max-width: 480px) {
    .logo {
        font-size: 20px;
    }

    .navbar a {
        font-size: 14px;
    }

    .education-header h1 {
        font-size: 20px;
    }

    .education-item h2 {
        font-size: 18px;
    }

    .education-item p {
        font-size: 14px;
    }

    .social-icons a {
        font-size: 25px;
    }
}
    </style>
</head>
<body>
    <header>

    <script>
        // Theme Toggle Functionality
        const themeToggleSwitch = document.getElementById('theme-toggle');
        let darkTheme = false;

        themeToggleSwitch.addEventListener('click', () => {
            darkTheme = !darkTheme;
            document.body.classList.toggle('dark-theme', darkTheme);
            themeToggleSwitch.classList.toggle('dark-mode', darkTheme);
        });

        // Redirect to index.html on logo click
        document.getElementById('logo').addEventListener('click', function() {
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
